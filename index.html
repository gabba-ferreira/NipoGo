<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/public/sushi.png" />
  <link rel="stylesheet" href="css/style.css">
  <title>NipoGo</title>
</head>

<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>NipoGo</h4>
        <div class="header__logo-orverlay"></div>
      </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Food</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">About Us</a>
        </li>
        <img src="assets/search.svg" alt="search">
        </li>
      </ul>

      <ul class="header__menu-mobile">
        <li>
          <img src="assets/menu.svg" alt="menu" />
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="assets/sushi-1.png" alt="Hero Image" />
      <h2>
        すし <br />
        鮓 <br />
        鮨
      </h2>
      <div class="hero-image__overlay"></div>
    </div>
    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Fell the taste of Japonese food</h1>
        <p>Feel the taste of the most popular Japonese food from anywhere and anytime</p>
        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Order Now</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play" />
            How to Order
          </button>
        </div>
      </div>

      <div class="hero-content__testimonials">
        <div class="hero-content__customers">
          <h4>24 <span>k+</span></h4>
          <p>Happy Customers</p>
        </div>

        <div class="hero-content__review">
          <img src="assets/user.png" alt="user" />
          <p>"This is the best Japonese food delivery service that ever existed."</p>
        </div>
      </div>
    </div>

  </section>
  <script type="module" src="/js/script.js"></script>
</body>

</html>
